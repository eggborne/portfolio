<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/script.js"></script>
    <title>Michael Donovan's portfolio</title>
  </head>
  <body onload="determineColumnAmount();fillSections();fillProjectCards();toggleSectionVisible(currentSection)">
    <div id="stage" class="container">
      <div id="header" class="jumbotron">
        <div class="row">
          <div class="col-xs-6">
            <div class="head-text">
              <h2><strong>Michael Donovan</strong></h2>
              <h3 style="color:#aaa"><em>Web Development Portfolio</em></h3>
            </div>
          </div>
          <div class="col-xs-6">
            <img class="thumbnail" id="portrait" src="img/conan.jpeg" alt="An adorable Chihuahua">
          </div>
        </div>
      </div>
      <div id="button-bar" class="row">
        <div onclick="toggleBarButton(this);toggleSectionVisible('projects')" id="projects-button" class="col-sm-4 bar-button selected">Projects</div>
        <div onclick="toggleBarButton(this);toggleSectionVisible('about')" id="about-button" class="col-sm-4 bar-button">About Me</div>
        <div onclick="toggleBarButton(this);toggleSectionVisible('contact')" id="contact-button" class="col-sm-4 bar-button">Contact</div>
      </div>
      <div id="projects" class="section">
        <!-- html goes here on load -->
      </div>
      <div id="about" class="section">
        <!-- html goes here on load -->
      </div>
      <div id="contact" class="section">
        <!-- html goes here on load -->
      </div>
      <div id="debug"></div>
    </div>
    <div id="footer" class="container">
      Footer text
    </div>
  </body>
</html>
