<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/projects.js"></script>
    <script src="js/script.js"></script>
    <base target="_self">
    <title>Michael Donovan's portfolio</title>
  </head>
  <body onload="fillProjectCards()">
    <div class="container">
      <div id="header" class="jumbotron">
        <div class="row">
          <div class="col-sm-6">
            <h2 style="margin-bottom:20px;"><strong>Michael Donovan</strong></h2>
            <h3 style="color:#aaa"><em>Web Development Portfolio</em></h3>
          </div>
          <div class="col-sm-6">
            <img height="200px" id="portrait" src="img/conan.jpeg" alt="An adorable Chihuahua">
          </div>
        </div>
      </div>
      <div id="button-bar" class="btn-group" role="group" aria-label="...">
        <button onclick="toggleBarButton(this)" id="projects-button" type="button" class="bar-button btn btn-success">Projects</button>
        <button onclick="toggleBarButton(this)" id="about-button" type="button" class="bar-button btn btn-default">About Me</button>
        <button onclick="toggleBarButton(this)" id="contact-button" type="button" class="bar-button btn btn-default">Contact</button>
      </div>
      <div id="page-body">
        <div class="row">
          <div id="column1" class="col-sm-6"></div>
          <div id="column2" class="col-sm-6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
